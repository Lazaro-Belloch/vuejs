<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Hello World</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div class="vue">

    <div style="width: 300px; height: 300px;background-color: aquamarine;" v-on:mouseMove="move">
    </div>
    <div>
      <ul>
        <li>x: {{x}}</li>
        <li>y: {{y}}</li>
      </ul>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
