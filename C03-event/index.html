<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>templates for events...</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div style="width: 300px; height: 300px; background-color: aquamarine;" v-on:mouseMove="move"
            v-on:click.once="click">
            <div style="margin: 50px 50px 0 50px; background-color: brown; width: 100px; height: 100px;"
                v-on:mouseMove.stop></div>
        </div>
        <div>
            x = {{x}}
        </div>
        <div>
            y = {{y}}
        </div>
        <div>
            clicks = {{contador}}
        </div>

        <input type="text" v-on:keyup.enter="click" v-on:keyup.esc="reset">
    </div>


    <script src="./app.js"></script>
</body>

</html>
