<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Hello World</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
  <div class="vue">
    <img :src="image">

      <div v-if="primero">Este es el primer elemento</div>
      <div v-else>Este es el segundo elemento</div>
    </div>
  </div>


  <script src="./app.js"></script>
</body>

</html>
